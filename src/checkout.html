<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - PetZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50">
  <div class="max-w-3xl mx-auto py-10 px-4">
    <h2 class="text-2xl font-bold text-orange-700 mb-6">Checkout</h2>
    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-orange-400" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Shipping Address</label>
        <textarea class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Payment Method</label>
        <select class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-orange-400">
          <option>Credit Card</option>
          <option>Cash on Delivery</option>
          <option>PayPal</option>
        </select>
      </div>
      <button class="bg-orange-600 text-white px-6 py-2 rounded hover:bg-orange-700">Place Order</button>
    </form>
  </div>
</body>
</html>
