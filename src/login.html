<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PetZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-orange-600 mb-6 text-center">Login to PetZone</h2>
    <form class="space-y-4">
      <input type="email" placeholder="Email" class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-orange-400">
      <input type="password" placeholder="Password" class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-orange-400">
      <button class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600">Login</button>
    </form>
    <p class="text-sm mt-4 text-center">Don't have an account? <a href="register.html" class="text-orange-600 underline">Register</a></p>
  </div>
</body>
</html>
